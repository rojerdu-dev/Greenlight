linters:
  disable-all: true
  enable:
    - bodyclose
    - dogsled
    - dupl
    - exportloopref
    - funlen
    - gochecknoinits
    - gocritic
    - goconst
    - gocyclo
    - goimports
    - revive
    - rowserrcheck
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ineffassign
    - misspell
    - nakedret
    - noctx
    - nolintlint
    - staticcheck
    - stylecheck
    - sqlclosecheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - gofumpt
    - whitespace
    - errcheck

issues:
  exclude-rules:
    - path: movies.go
      linters:
        - revive
        - funlen
        - unused
        - gosec
    - path: main.go
      linters:
        - revive
        - gocritic
    - path: helpers.go
      linters:
        - errcheck
        - unused
    - path: internal/validator/validator.go
      linters:
        - gofumpt
    - path: internal/data/models.go
      linters:
        - gofumpt
    - path: internal/data/movies.go
      linters:
        - gofumpt
    - path: internal/data/users.go
      linters:
        - gofumpt